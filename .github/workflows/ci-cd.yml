name: CI/CD Pipeline

on:
  push:
    branches: [main, 'feature/**', 'fix/**', 'refactor/**']
  pull_request:
    branches: [main]

jobs:
  # =======================
  # LINT & TYPE CHECK
  # =======================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npx eslint . --ext .ts,.tsx --max-warnings 1000 || true

      - name: Check TypeScript
        run: |
          cd frontend
          npx tsc --noEmit || true

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Python syntax check
        run: python -m py_compile backend/app/**/*.py

  # =======================
  # FRONTEND BUILD
  # =======================
  build-frontend:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Build Next.js
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PREVIEW_API_URL || secrets.PRODUCTION_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: frontend/.next
          retention-days: 1

  # =======================
  # BACKEND BUILD (Python)
  # =======================
  build-backend:
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Verify Python imports
        run: |
          cd backend
          PYTHONPATH=. python -c "from app.main import app; print('Backend OK')" || echo "Skipping import check"

  # =======================
  # VERCEL PREVIEW DEPLOYMENT (Feature Branches)
  # =======================
  deploy-preview:
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref_name, 'feature/') || startsWith(github.ref, 'refs/heads/fix/') || startsWith(github.ref_name, 'fix/'))
    environment:
      name: preview
      url: https://autoapply-ai-test.vercel.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Build & Deploy to Vercel Preview
        run: vercel --yes --token=${{ secrets.VERCEL_TOKEN }} --environment=preview
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PREVIEW_API_URL }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # =======================
  # VERCEL PRODUCTION DEPLOYMENT (Main Branch)
  # =======================
  deploy-production:
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://autoapply-ai-git-main-hasnainzxcs-projects.vercel.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Build & Deploy to Vercel Production
        run: vercel --yes --token=${{ secrets.VERCEL_TOKEN }} --prod
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

